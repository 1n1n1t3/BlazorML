        let sentiment;
        
        function setup() {
          noCanvas();

        }
        
        function getSentiment(_text) {
          // get the values from the input
          //text = inputBox.value();
        
          // make the prediction
          const prediction = sentiment.predict(_text);
          return prediction.score
